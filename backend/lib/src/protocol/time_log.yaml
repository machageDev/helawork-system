class: TimeLog
table: time_log
fields:
  taskId: int, relation(parent=task)
  workerId: int, relation(parent=user)
  startedAt: DateTime
  endedAt: DateTime
  durationMinutes: int
  note: String?
  approved: bool?
  approvedById: int?, relation(parent=user)
  approvedAt: DateTime?
  createdAt: DateTime
